spring.application.name=demo

# 日志配置



# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/school_club_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate配置
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 关闭JPA的open-in-view模式以提高性能
spring.jpa.open-in-view=false

# 禁用Thymeleaf模板位置检查，因为我们是API应用
spring.thymeleaf.check-template-location=false

# JWT配置
jwt.secret=your-256-bit-secret-key-change-this-in-production
jwt.expiration=86400000
jwt.refresh.expiration=86400000
