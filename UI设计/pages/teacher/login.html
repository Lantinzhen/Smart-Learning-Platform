<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师登录 - 智慧学习平台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--card-background);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-heavy);
            margin: var(--spacing-md);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }
        
        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">
        <span>←</span> 返回首页
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">教师登录</h1>
            <p class="login-subtitle">欢迎回到智慧学习平台</p>
        </div>
        
        <form>
            <div class="form-group">
                <label class="form-label">工号或邮箱</label>
                <input type="text" class="form-input" placeholder="请输入工号或邮箱" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <div style="text-align: right; margin-bottom: var(--spacing-lg);">
                <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none; font-size: var(--font-size-sm);">忘记密码？</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">登录</button>
        </form>
        
        <div style="text-align: center; margin-top: var(--spacing-lg);">
            <span style="color: var(--text-tertiary);">还没有账号？</span>
            <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">立即注册</a>
        </div>
    </div>

    <script>
        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
