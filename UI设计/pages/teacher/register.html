<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师注册 - 教师端</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .container-center { max-width: 520px; margin: 8vh auto; }
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; margin-bottom: var(--spacing-lg); }
        .logo { font-weight: 700; font-size: var(--font-size-2xl); text-align: center; margin-bottom: var(--spacing-lg); }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md); }
    </style>
</head>
<body>
    <div class="container container-center">
        <a href="login.html" class="back-link">← 返回登录</a>
        <div class="logo">智慧学习平台 · 教师注册</div>
        <section class="card">
            <div class="form-group">
                <label class="form-label">姓名</label>
                <input class="form-input" placeholder="请输入姓名">
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input class="form-input" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input class="form-input" placeholder="请输入手机号">
                </div>
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label class="form-label">设置密码</label>
                    <input type="password" class="form-input" placeholder="不少于8位，包含数字与字母">
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-input" placeholder="再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">研究方向</label>
                <input class="form-input" placeholder="例如：算法、数据结构">
            </div>
            <button class="btn btn-primary w-full">创建账户</button>
            <p class="text-muted mt-3" style="text-align:center;">注册即表示同意平台使用协议与隐私政策</p>
        </section>
    </div>
</body>
</html>
