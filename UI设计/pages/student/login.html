<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录 - 智慧学习平台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--card-background);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-heavy);
            margin: var(--spacing-md);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .login-options {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .login-tab {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            background: var(--background-color);
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: var(--spacing-sm);
            font-weight: 500;
        }
        
        .login-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .login-content {
            display: none;
        }
        
        .login-content.active {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: var(--spacing-lg);
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }
        
        .divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
            color: var(--text-tertiary);
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
            z-index: 1;
        }
        
        .divider span {
            background: var(--card-background);
            padding: 0 var(--spacing-md);
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .social-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            background: var(--card-background);
            border-radius: var(--border-radius);
            text-align: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .social-btn:hover {
            background: var(--background-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">
        <span>←</span> 返回首页
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">学生登录</h1>
            <p class="login-subtitle">欢迎回到智慧学习平台</p>
        </div>
        
        <div class="login-options">
            <div class="login-tab active" onclick="switchTab('login')">登录</div>
            <div class="login-tab" onclick="switchTab('register')">注册</div>
        </div>
        
        <!-- 登录表单 -->
        <div id="login-form" class="login-content active">
            <form>
                <div class="form-group">
                    <label class="form-label">邮箱或手机号</label>
                    <input type="text" class="form-input" placeholder="请输入邮箱或手机号" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-input" placeholder="请输入密码" required>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">登录</button>
            </form>
        </div>
        
        <!-- 注册表单 -->
        <div id="register-form" class="login-content">
            <form>
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-input" placeholder="请输入真实姓名" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">学号</label>
                    <input type="text" class="form-input" placeholder="请输入学号" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-input" placeholder="请输入邮箱" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input type="tel" class="form-input" placeholder="请输入手机号" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-input" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-input" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">注册</button>
            </form>
        </div>
        
        <div class="divider">
            <span>或</span>
        </div>
        
        <div class="social-login">
            <a href="#" class="social-btn" onclick="openSocialModal('微信')">微信登录</a>
            <a href="#" class="social-btn" onclick="openSocialModal('QQ')">QQ登录</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // 切换标签样式
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 切换表单内容
            document.querySelectorAll('.login-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }
        
        // 表单提交处理
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'dashboard.html';
            });
        });

        // 第三方登录占位
        function openSocialModal(provider){
            alert(`使用${provider}登录（演示占位）`);
        }
    </script>
</body>
</html>
