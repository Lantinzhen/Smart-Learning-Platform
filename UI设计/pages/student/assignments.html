<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作业 - 智慧学习平台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--card-background);
            border-right: 1px solid var(--border-color);
            padding: var(--spacing-lg);
            overflow-y: auto;
            z-index: 1000;
        }
        
        .sidebar-brand {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .sidebar-nav li {
            margin-bottom: var(--spacing-sm);
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
            gap: var(--spacing-md);
        }
        
        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-color);
        }
        
        .main-content {
            margin-left: 250px;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }
        
        .page-header {
            background: var(--card-background);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-light);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .assignment-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background: var(--card-background);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
        }
        
        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .stat-number.pending { color: var(--warning-color); }
        .stat-number.completed { color: var(--success-color); }
        .stat-number.overdue { color: var(--danger-color); }
        .stat-number.total { color: var(--primary-color); }
        
        .filter-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            background: var(--card-background);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }
        
        .filter-tab {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .filter-tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .assignment-list {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            overflow: hidden;
        }
        
        .assignment-item {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }
        
        .assignment-item:last-child {
            border-bottom: none;
        }
        
        .assignment-item:hover {
            background: var(--background-color);
        }
        
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }
        
        .assignment-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }
        
        .assignment-course {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .assignment-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 20px;
            font-size: var(--font-size-xs);
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(255, 149, 0, 0.1);
            color: var(--warning-color);
        }
        
        .status-completed {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }
        
        .status-overdue {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger-color);
        }
        
        .assignment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .assignment-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .assignment-description {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            line-height: 1.5;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--background-color);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .grade-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-color);
        }
        
        .grade-score {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--success-color);
        }
        
        .grade-feedback {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        /* 上传作业模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        .modal-title { font-size: var(--font-size-lg); font-weight: 600; color: var(--text-primary); }
        .modal-close { background: none; border: none; font-size: var(--font-size-xl); color: var(--text-secondary); cursor: pointer; padding: var(--spacing-sm); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">智慧学习平台</div>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">🏠 首页</a></li>
            <li><a href="courses.html">📚 我的课程</a></li>
            <li><a href="assignments.html" class="active">📝 作业</a></li>
            <li><a href="grades.html">📊 成绩</a></li>
            <li><a href="profile.html">👤 个人中心</a></li>
            <li><a href="../../index.html">🚪 退出登录</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">我的作业</h1>
            </div>
        </header>

        <div class="assignment-stats">
            <div class="stat-card">
                <div class="stat-number total">15</div>
                <div class="stat-label">总作业数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending">5</div>
                <div class="stat-label">待完成</div>
            </div>
            <div class="stat-card">
                <div class="stat-number completed">8</div>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat-card">
                <div class="stat-number overdue">2</div>
                <div class="stat-label">已逾期</div>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterAssignments('all')">全部作业</button>
            <button class="filter-tab" onclick="filterAssignments('pending')">待完成</button>
            <button class="filter-tab" onclick="filterAssignments('completed')">已完成</button>
            <button class="filter-tab" onclick="filterAssignments('overdue')">已逾期</button>
        </div>

        <div class="assignment-list" id="assignment-list">
            <!-- 作业列表将通过JavaScript动态生成 -->
        </div>
    </main>

    <script>
        // 模拟作业数据
        const assignments = [
            {
                id: 1,
                title: '数据结构实验报告 - 链表操作',
                course: '数据结构与算法',
                teacher: '李教授',
                status: 'pending',
                deadline: '2024-01-20',
                submitted: false,
                description: '完成链表的创建、插入、删除操作，并编写相应的测试程序。要求代码规范，注释清晰。',
                grade: null,
                feedback: null
            },
            {
                id: 2,
                title: 'Web前端项目 - 个人博客',
                course: 'Web前端开发',
                teacher: '王老师',
                status: 'completed',
                deadline: '2024-01-15',
                submitted: true,
                description: '使用HTML、CSS、JavaScript创建一个响应式个人博客网站，包含首页、文章列表、文章详情等页面。',
                grade: 92,
                feedback: '界面设计美观，代码结构清晰，响应式效果良好。建议增加一些交互功能。'
            },
            {
                id: 3,
                title: '数据库设计作业',
                course: '数据库原理',
                teacher: '陈教授',
                status: 'overdue',
                deadline: '2024-01-10',
                submitted: false,
                description: '设计一个学生管理系统的数据库，包含ER图、关系模式、SQL语句等。',
                grade: null,
                feedback: null
            },
            {
                id: 4,
                title: '算法分析报告',
                course: '数据结构与算法',
                teacher: '李教授',
                status: 'pending',
                deadline: '2024-01-25',
                submitted: false,
                description: '分析快速排序、归并排序、堆排序的时间复杂度和空间复杂度，并比较它们的性能。',
                grade: null,
                feedback: null
            },
            {
                id: 5,
                title: '操作系统进程调度实验',
                course: '操作系统',
                teacher: '赵教授',
                status: 'completed',
                deadline: '2024-01-12',
                submitted: true,
                description: '实现FCFS、SJF、RR等进程调度算法，并比较它们的性能。',
                grade: 88,
                feedback: '算法实现正确，实验报告详细。建议增加更多测试用例。'
            }
        ];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        function getDaysUntilDeadline(deadline) {
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const diffTime = deadlineDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function renderAssignments(filter = 'all') {
            const assignmentList = document.getElementById('assignment-list');
            let filteredAssignments = assignments;

            if (filter !== 'all') {
                filteredAssignments = assignments.filter(assignment => assignment.status === filter);
            }

            assignmentList.innerHTML = filteredAssignments.map(assignment => {
                const daysUntil = getDaysUntilDeadline(assignment.deadline);
                const isOverdue = daysUntil < 0 && !assignment.submitted;
                
                return `
                    <div class="assignment-item" data-status="${assignment.status}">
                        <div class="assignment-header">
                            <div>
                                <h3 class="assignment-title">${assignment.title}</h3>
                                <p class="assignment-course">${assignment.course} - ${assignment.teacher}</p>
                            </div>
                            <span class="assignment-status status-${assignment.status}">
                                ${assignment.status === 'pending' ? '待完成' : 
                                  assignment.status === 'completed' ? '已完成' : '已逾期'}
                            </span>
                        </div>
                        
                        <div class="assignment-description">
                            ${assignment.description}
                        </div>
                        
                        <div class="assignment-details">
                            <div class="detail-item">
                                <span>📅</span>
                                <span>截止时间：${formatDate(assignment.deadline)}</span>
                            </div>
                            <div class="detail-item">
                                <span>⏰</span>
                                <span>
                                    ${isOverdue ? `已逾期 ${Math.abs(daysUntil)} 天` : 
                                      daysUntil === 0 ? '今天截止' : 
                                      `还有 ${daysUntil} 天`}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span>📤</span>
                                <span>${assignment.submitted ? '已提交' : '未提交'}</span>
                            </div>
                        </div>
                        
                        ${assignment.submitted && assignment.grade ? `
                            <div class="grade-info">
                                <div class="grade-score">成绩：${assignment.grade}分</div>
                                <div class="grade-feedback">${assignment.feedback}</div>
                            </div>
                        ` : ''}
                        
                        <div class="assignment-actions">
                            ${!assignment.submitted ? `
                                <button class=\"btn btn-primary\" onclick=\"openUploadModal(${assignment.id})\">
                                    上传作业
                                </button>
                            ` : `
                                <button class=\"btn btn-secondary\" onclick=\"viewSubmission(${assignment.id})\">
                                    查看提交
                                </button>
                            `}
                            <button class="btn btn-secondary" onclick="viewDetails(${assignment.id})">
                                查看详情
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterAssignments(filter) {
            // 更新标签状态
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 渲染作业
            renderAssignments(filter);
        }

        function submitAssignment(assignmentId) {
            // 模拟提交作业
            const assignment = assignments.find(a => a.id === assignmentId);
            if (assignment) {
                assignment.submitted = true;
                assignment.status = 'completed';
                renderAssignments(document.querySelector('.filter-tab.active').textContent);
                alert('作业提交成功！');
            }
        }

        function viewSubmission(assignmentId) {
            alert(`查看作业 ${assignmentId} 的提交内容`);
        }

        function viewDetails(assignmentId) {
            alert(`查看作业 ${assignmentId} 的详细信息`);
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderAssignments('all');
        });
    </script>

    <!-- 上传作业模态框 -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">上传作业</h2>
                <button class="modal-close" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="form-group">
                <label class="form-label">作业ID</label>
                <input id="uploadAssignmentId" class="form-input" readonly>
            </div>
            <div class="form-group">
                <label class="form-label">上传文件</label>
                <input type="file" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">备注（可选）</label>
                <textarea class="form-input form-textarea" placeholder="可填写说明或链接..."></textarea>
            </div>
            <div class="text-right">
                <button class="btn btn-secondary" onclick="closeUploadModal()">取消</button>
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>

    <script>
        function openUploadModal(assignmentId){
            document.getElementById('uploadAssignmentId').value = assignmentId;
            document.getElementById('uploadModal').classList.add('active');
        }
        function closeUploadModal(){
            document.getElementById('uploadModal').classList.remove('active');
        }
    </script>
</body>
</html>
