<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 管理后台</title>
    <link rel="stylesheet" href="../../css/common.css">
    <style>
        .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: var(--card-background); border-right: 1px solid var(--border-color); padding: var(--spacing-lg); overflow-y: auto; z-index: 1000; }
        .sidebar-brand { font-size: var(--font-size-lg); font-weight: 700; color: var(--text-primary); margin-bottom: var(--spacing-xl); text-align: center; }
        .sidebar-nav { list-style: none; }
        .sidebar-nav li { margin-bottom: var(--spacing-sm); }
        .sidebar-nav a { display: flex; align-items: center; padding: var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--border-radius); transition: all 0.2s ease; gap: var(--spacing-md); }
        .sidebar-nav a:hover, .sidebar-nav a.active { background: rgba(88, 86, 214, 0.1); color: var(--secondary-color); }
        .main-content { margin-left: 250px; padding: var(--spacing-lg); min-height: 100vh; }
        .section-title { font-size: var(--font-size-lg); font-weight: 600; color: var(--text-primary); margin-bottom: var(--spacing-lg); }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: var(--spacing-lg); }
        .form-row { display: grid; grid-template-columns: 160px 1fr; gap: var(--spacing-md); align-items: center; margin-bottom: var(--spacing-md); }
        .form-actions { display: flex; gap: var(--spacing-sm); justify-content: flex-end; }
        .desc { color: var(--text-secondary); font-size: var(--font-size-sm); }
        .switch { display: inline-flex; align-items: center; gap: var(--spacing-sm); }
        .switch input { width: 42px; height: 24px; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-brand">智慧学习平台</div>
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">🏠 首页</a></li>
            <li><a href="users.html">👥 用户管理</a></li>
            <li><a href="courses.html">📚 课程审核</a></li>
            <li><a href="statistics.html">📊 数据统计</a></li>
            <li><a href="settings.html" class="active">⚙️ 系统设置</a></li>
            <li><a href="profile.html">👤 个人中心</a></li>
            <li><a href="../../index.html">🚪 退出登录</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="card">
            <h2 class="section-title">基本设置</h2>
            <div class="form-row">
                <label class="form-label">平台名称</label>
                <input class="form-input" value="智慧学习平台">
            </div>
            <div class="form-row">
                <label class="form-label">默认学期</label>
                <select class="form-input form-select">
                    <option>春季学期</option>
                    <option>秋季学期</option>
                </select>
            </div>
            <div class="form-row">
                <label class="form-label">公告</label>
                <textarea class="form-input form-textarea" placeholder="输入平台公告..."></textarea>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary">重置</button>
                <button class="btn btn-primary">保存</button>
            </div>
        </section>

        <section class="settings-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">安全设置</div>
                </div>
                <div class="form-row">
                    <label class="form-label">强密码策略</label>
                    <div class="switch"><input type="checkbox" checked><span class="desc">要求包含数字与特殊字符</span></div>
                </div>
                <div class="form-row">
                    <label class="form-label">两步验证</label>
                    <div class="switch"><input type="checkbox"><span class="desc">登录时短信验证码</span></div>
                </div>
                <div class="form-row">
                    <label class="form-label">会话超时</label>
                    <select class="form-input form-select">
                        <option>30分钟</option>
                        <option>1小时</option>
                        <option>2小时</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">通知设置</div>
                </div>
                <div class="form-row">
                    <label class="form-label">系统通知</label>
                    <div class="switch"><input type="checkbox" checked><span class="desc">接收系统更新通知</span></div>
                </div>
                <div class="form-row">
                    <label class="form-label">课程审核</label>
                    <div class="switch"><input type="checkbox" checked><span class="desc">有新课程提交时提醒</span></div>
                </div>
                <div class="form-row">
                    <label class="form-label">异常告警</label>
                    <div class="switch"><input type="checkbox" checked><span class="desc">服务异常自动通知</span></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">外观设置</div>
                </div>
                <div class="form-row">
                    <label class="form-label">主题色</label>
                    <select class="form-input form-select">
                        <option>默认（蓝）</option>
                        <option>紫色</option>
                        <option>绿色</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label">圆角大小</label>
                    <select class="form-input form-select">
                        <option>默认</option>
                        <option>较小</option>
                        <option>较大</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
